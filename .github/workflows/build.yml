name: Build dpdu-passthru

on:
  push:
    branches:
      - master
      - ci_test
    tags:
      - 'v*'  # Trigger release creation for tags starting with 'v'

jobs:
  build:
    runs-on: windows-latest  # Use Windows to build with MSVC

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup MSVC Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1  # Sets up the Visual Studio environment

    - name: Get Version Info
      shell: bash
      run: |
        VERSION=$(git describe --tags --always --dirty)
        echo "BUILD_VERSION=$VERSION" >> $GITHUB_ENV

    - name: Build Solution
      run: msbuild driver/driver.sln /m /p:Configuration=Release /p:Platform=x86

    - name: Publish Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dpdu-passthru-${{ env.BUILD_VERSION }}
        path: driver/Release/*.dll

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')  # Trigger only when a tag starting with 'v' is pushed

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: driver/Release/*.dll
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
